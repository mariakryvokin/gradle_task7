/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'com.kryvokin'
    version = '1'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = uri('http://repo.maven.apache.org/maven2')
        }
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }
}
